<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>KSM</title>
	<link rel="stylesheet" type="text/css" href="work.css"/>
	<script type="text/javascript" src="work.js"></script>
</head>
<body>
	<h1>KSM</h1>
  <h2>作品</h2>
	<hr/>
  <div id="work_erea">
    <div id="file_area">
      作品: <span id="work"></span>
    </div>
		感想欄:
		<div id="conversation">
			<table id="statement_list">
				<tr>
					<td>Test:</td>
					<td>Hogehoge</td>
				</tr>
			</table>
		</div>
		<hr/>
    <div id="name_area">
      学籍番号: <span id="studentId"></span>
    </div>
    <div id="comment_area">
			<label for="comment">感想:</label>
			<input id="comment" type="text"/>
		</div>
    <div id="send_button_area">
      <button id="send_button">送る</button>
  	</div>
  </div>
	<hr/>
	<div id="menu_bar">
		<div id="back_area">
      <form method="post" action="back">
				<input id="back_button" type="submit" value="戻る"/>
		</div>
	</div>
</body>
</html>
