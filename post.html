<head>

</head>
<body>
	<h1>KSM</h1>
  <h2>投稿</h2>
	<hr/>

    <form method="post" action="upload">
      作品名:<input id="workName" type="text" name="workName"/><br>
      <div id="text_area">
        <textarea id="text" name="text" rows="10" cols="100"></textarea>
      </div>
        <input name="file" type="file" accept="application/pdf"><br>
        <button id="post_button" type="submit">投稿</button><br>
      </form>
    </div>
	<hr/>
	<div id="menu_bar">
		<div id="back_area">
      <form method="post" action="back">
				<input id="back_button" type="submit" value="戻る"/>
		</div>
	</div>
</body>
</html>
